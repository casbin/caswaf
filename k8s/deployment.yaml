---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caswaf
  namespace: caswaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caswaf
  template:
    metadata:
      labels:
        app: caswaf
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z caswaf-mysql 3306; do
                echo "Waiting for MySQL to be ready..."
                sleep 2
              done
              echo "MySQL is ready!"
        - name: setup-config
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              # Validate that secrets have been replaced
              if [ "$MYSQL_PASSWORD" = "REPLACE_WITH_STRONG_PASSWORD" ]; then
                echo "ERROR: MySQL password has not been configured!"
                echo "Please update k8s/secret.yaml with your actual MySQL password"
                exit 1
              fi
              if [ "$CASDOOR_CLIENT_ID" = "REPLACE_WITH_YOUR_CLIENT_ID" ]; then
                echo "ERROR: Casdoor client ID has not been configured!"
                echo "Please update k8s/secret.yaml with your actual Casdoor client ID"
                exit 1
              fi
              if [ "$CASDOOR_CLIENT_SECRET" = "REPLACE_WITH_YOUR_CLIENT_SECRET" ]; then
                echo "ERROR: Casdoor client secret has not been configured!"
                echo "Please update k8s/secret.yaml with your actual Casdoor client secret"
                exit 1
              fi
              
              # All validations passed, proceed with configuration
              cp /tmp/config/app.conf /conf-out/app.conf
              sed -i "s/MYSQL_PASSWORD_PLACEHOLDER/${MYSQL_PASSWORD}/g" /conf-out/app.conf
              sed -i "s/CLIENT_ID_PLACEHOLDER/${CASDOOR_CLIENT_ID}/g" /conf-out/app.conf
              sed -i "s/CLIENT_SECRET_PLACEHOLDER/${CASDOOR_CLIENT_SECRET}/g" /conf-out/app.conf
              echo "Configuration prepared successfully"
          env:
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: caswaf-secrets
                  key: mysql-password
            - name: CASDOOR_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: caswaf-secrets
                  key: casdoor-client-id
            - name: CASDOOR_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: caswaf-secrets
                  key: casdoor-client-secret
          volumeMounts:
            - name: config-template
              mountPath: /tmp/config
            - name: config
              mountPath: /conf-out
      containers:
        - name: caswaf
          image: casbin/caswaf:latest
          ports:
            - containerPort: 17000
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: config
              mountPath: /conf
          livenessProbe:
            tcpSocket:
              port: 17000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 17000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: config-template
          configMap:
            name: caswaf-config
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: caswaf
  namespace: caswaf
spec:
  selector:
    app: caswaf
  ports:
    - port: 17000
      targetPort: 17000
      name: http
  type: ClusterIP
