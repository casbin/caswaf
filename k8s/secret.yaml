---
apiVersion: v1
kind: Secret
metadata:
  name: caswaf-secrets
  namespace: caswaf
type: Opaque
stringData:
  # Casdoor credentials - Replace these with your actual values
  casdoor-client-id: "YOUR_CLIENT_ID_HERE"
  casdoor-client-secret: "YOUR_CLIENT_SECRET_HERE"
  # MySQL password - should match the password in caswaf-mysql-secret
  mysql-password: "password"
