---
apiVersion: v1
kind: Secret
metadata:
  name: caswaf-secrets
  namespace: caswaf
type: Opaque
stringData:
  # Casdoor credentials - REQUIRED: Replace these with your actual values before deployment
  # Get these from your Casdoor application settings
  casdoor-client-id: "REPLACE_WITH_YOUR_CLIENT_ID"
  casdoor-client-secret: "REPLACE_WITH_YOUR_CLIENT_SECRET"
  # MySQL password - REQUIRED: Replace with a strong password
  # This must match the password in mysql.yaml secret
  mysql-password: "REPLACE_WITH_STRONG_PASSWORD"
